# Local development overrides
# Note: For production, use environment variables instead of hardcoded values
spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:policyinsight}
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:postgres}

  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    root: INFO
    com.policyinsight: DEBUG
    org.springframework.web: DEBUG

# Enable local worker for processing jobs
policyinsight:
  worker:
    enabled: true

