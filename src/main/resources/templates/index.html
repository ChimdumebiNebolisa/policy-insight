<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PolicyInsight – Upload Document</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body>
    <header>
        <h1>PolicyInsight</h1>
        <p>Analyze legal documents. Understand what you're agreeing to.</p>
    </header>

    <main>
        <section id="upload-section">
            <h2>Upload Document</h2>
            <form id="upload-form"
                  hx-post="/api/documents/upload"
                  hx-target="#status"
                  hx-swap="innerHTML"
                  hx-encoding="multipart/form-data"
                  hx-indicator="#upload-spinner">
                <div class="form-group">
                    <label for="file-input">Select PDF:</label>
                    <input type="file"
                           id="file-input"
                           name="file"
                           accept=".pdf"
                           required>
                    <small>Max 50 MB</small>
                </div>
                <button type="submit" class="btn-primary">Analyze Document</button>
                <span id="upload-spinner" class="htmx-indicator" style="margin-left: 1rem;">Uploading...</span>
            </form>
            <div id="status"></div>

            <!-- Status polling area (for processing status) -->
            <div id="status-polling"
                 hx-get="/api/documents/{jobId}/status"
                 hx-trigger="load, every 2s"
                 hx-swap="innerHTML"
                 style="display: none; margin-top: 1rem; padding: 1rem; background-color: #f8f9fa; border-radius: 4px;">
            </div>
        </section>

        <section id="disclaimer" class="warning-box">
            <strong>⚠️ Not Legal Advice</strong>
            <p>PolicyInsight provides clarity and risk surfacing. It is not a substitute for legal counsel.</p>
        </section>
    </main>

    <footer>
        <p>Built with Spring Boot, Vertex AI, and Datadog.</p>
    </footer>
</body>
</html>
