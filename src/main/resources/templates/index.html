<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PolicyInsight – Upload Document</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <header>
        <h1>PolicyInsight</h1>
        <p>Analyze legal documents. Understand what you're agreeing to.</p>
    </header>

    <main>
        <section id="upload-section">
            <h2>Upload Document</h2>
            <form id="upload-form"
                  action="/api/documents/upload"
                  method="post"
                  enctype="multipart/form-data">
                <div class="form-group">
                    <label for="file-input">Select PDF:</label>
                    <input type="file"
                           id="file-input"
                           name="file"
                           accept=".pdf"
                           required>
                    <small>Max 50 MB</small>
                </div>
                <button type="submit" class="btn-primary">Analyze Document</button>
            </form>
            <div id="status"></div>
        </section>

        <section id="disclaimer" class="warning-box">
            <strong>⚠️ Not Legal Advice</strong>
            <p>PolicyInsight provides clarity and risk surfacing. It is not a substitute for legal counsel.</p>
        </section>
    </main>

    <footer>
        <p>Built with Spring Boot, Vertex AI, and Datadog.</p>
    </footer>
</body>
</html>
