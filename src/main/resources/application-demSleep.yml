# Demo sleep profile: start web container without requiring Cloud SQL.
# Activate with SPRING_PROFILES_ACTIVE=cloudrun,demSleep and DEMO_SLEEP=true.
# Container becomes Ready and GET / returns 200 with a sleep landing page.

app:
  demo-sleep: true

spring:
  flyway:
    enabled: false
  jpa:
    hibernate:
      ddl-auto: none
  datasource:
    hikari:
      initialization-fail-timeout: -1
      connection-timeout: 3000

management:
  health:
    db:
      enabled: false

spring:
  datasource:
    hikari:
      minimum-idle: 0
      maximum-pool-size: 1
      initialization-fail-timeout: -1
      connection-timeout: 1000

  task:
    scheduling:
      enabled: false
