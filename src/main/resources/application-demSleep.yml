# Demo sleep profile: start web container without requiring Cloud SQL.
# Activate with SPRING_PROFILES_ACTIVE=cloudrun and SPRING_PROFILES_INCLUDE=demSleep.

app:
  demo-sleep: true

spring:
  flyway:
    enabled: false

  jpa:
    hibernate:
      ddl-auto: none

  datasource:
    hikari:
      minimum-idle: 0
      maximum-pool-size: 1
      initialization-fail-timeout: -1
      connection-timeout: 1000

  task:
    scheduling:
      enabled: false

management:
  health:
    db:
      enabled: false
