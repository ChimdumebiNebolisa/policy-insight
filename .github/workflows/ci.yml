name: CI

on:
  pull_request:
    branches:
      - main
      - develop
  push:
    branches:
      - main
      - develop

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: policyinsight
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Run Flyway migrations
        run: |
          mvn flyway:migrate -Dflyway.url=jdbc:postgresql://localhost:5432/policyinsight -Dflyway.user=postgres -Dflyway.password=postgres

      - name: Build with Maven
        run: mvn clean compile -DskipTests

      - name: Run tests
        run: mvn test
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: policyinsight
          DB_USER: postgres
          DB_PASSWORD: postgres

      - name: Package application
        run: mvn package -DskipTests

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: build-artifacts
          path: target/*.jar
          retention-days: 7

